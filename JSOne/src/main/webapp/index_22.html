<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript">
    function fun1(){
      var domArray =  document.getElementsByTagName("p");
      for(var i =0 ;i <= domArray.length;i++){
        var domObj = domArray[i];
        window.alert(domObj.innerText);
      }

    }
  </script>
</head>
<body>

<div>这是第一个DIV</div>
<p>这是第一个段落标签</p>
<div>这是第二个DIV</div>
<p>这是第二个段落标签</p>
<div>这是第三个DIV</div>
<p>这是第三个段落标签</p>

<input type="button" value="定位所有段落标签文字显示内容" onclick="fun1()"/>
</body>
</html>
