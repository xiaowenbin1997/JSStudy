<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript">
    function onLoadFun(){
      alert("静态注册onload")
    }
    window.onload = function () {
      alert("动态注册onload")
    }
  </script>
</head>
      <body onload="onLoadFun()"></body>
</html>
