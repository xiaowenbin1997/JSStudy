<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
      function onClickFunc(){
        alert("静态注册onclick事件");
      }

      window.onclick = function (){
        var clickOne = document.getElementById("clickOne");
        var clickTwo = document.getElementById("clickTwo");
        clickOne.onclick = function () {
          alert("one")
        }
        clickTwo.onclick = function () {
          alert("two")
        }
      }
    </script>

</head>
<body>
      <button onclick="onClickFunc();">按钮0</button>
      <button id="clickOne">按钮1</button>
      <button id="clickTwo">按钮2</button>
</body>
</html>
